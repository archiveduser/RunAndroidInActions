name: Run Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Openvpn
        env:
          OPENVPN_CLIENT_CONFIG: ${{ secrets.OPENVPN_CLIENT_CONFIG }}
        run: |
          sudo apt update
          sudo apt install -y openvpn cpu-checker
          sudo kvm-ok
          echo $OPENVPN_CLIENT_CONFIG |base64 --decode > vlan.conf
          sudo openvpn --daemon --config vlan.conf
      
      - name: Run Android Container
        run: |
          docker run --privileged -d -p 6080:6080 -p 5554:5554 -p 5555:5555 -p 4723:4723 --name android-container-appium budtmo/docker-android-x86-11.0:latest
          